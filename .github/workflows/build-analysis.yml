name: Build Analysis

on:
  push:
    branches:
      - main
    paths:
      - 'analysis/**'
      - '.github/workflows/build-analysis.yml'
  pull_request:
    paths:
      - 'analysis/**'
      - '.github/workflows/build-analysis.yml'

# Cancel in-progress runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Explicit permissions (principle of least privilege)
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    defaults:
      run:
        working-directory: analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Build and test
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            RELEASE="${{ github.ref_name }}"
          else
            RELEASE="${{ github.sha }}"
          fi
          ./gradlew build -Pversion=$RELEASE

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependacharta-jar-${{ github.run_id }}
          path: analysis/build/libs/dependacharta.jar
          retention-days: 1
          if-no-files-found: error

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: analysis-sbom-${{ github.run_id }}
          path: analysis/build/reports/cyclonedx/bom.json
          retention-days: 1
          if-no-files-found: error

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-test-results-${{ github.run_id }}
          path: analysis/build/test-results/*/*.xml
          retention-days: 1
          if-no-files-found: warn

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-coverage-${{ github.run_id }}
          path: analysis/build/reports/jacoco/test/*.xml
          retention-days: 1
          if-no-files-found: warn

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always() && github.event.pull_request.head.repo.full_name == github.repository
        with:
          name: Analysis Unit Tests
          path: analysis/build/test-results/*/*.xml
          reporter: java-junit
          fail-on-error: false

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: build
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'

    defaults:
      run:
        working-directory: analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Build project (for bytecode analysis)
        run: ./gradlew compileKotlin compileTestKotlin --no-daemon

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: analysis-coverage-${{ github.run_id }}
          path: analysis/build/reports/jacoco/test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        with:
          projectBaseDir: analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_ANALYSIS }}
