sonar.qualitygate.wait=true
sonar.sources=src/

sonar.issue.ignore.multicriteria=e1
# empty css files are common in angular due to component generation
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4667
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css

sonar.tests=src
sonar.exclusions=**/*.spec.ts,**/*test.ts,**/*.js
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts,**/app.config.ts,**/app.routes.ts

sonar.javascript.lcov.reportPaths=./coverage/lcov.txt
